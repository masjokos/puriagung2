<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tes Upload Foto Warga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin-top: 8px; width: 100%; }
    img { margin-top: 15px; max-width: 200px; display: none; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h3>Tes Upload Foto ke Google Drive</h3>

<form id="formUpload">
  <label>NIK</label>
  <input type="text" id="nik" placeholder="Masukkan NIK" required>

  <label>Nama</label>
  <input type="text" id="nama" placeholder="Nama warga" required>

  <label>Foto</label>
  <input type="file" id="foto" accept="image/*" required>

  <button type="submit">Upload</button>
</form>

<img id="preview">
<div id="status"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyQnIfaRQhv6r9jL_bJ3-uX9RhyUSAnUF4kt_lTCpgkHjWtXsCk4OWTBLPxB3JDz6L0qw/exec";

document.getElementById("formUpload").addEventListener("submit", function(e){
  e.preventDefault();

  const nik = document.getElementById("nik").value;
  const nama = document.getElementById("nama").value;
  const file = document.getElementById("foto").files[0];

  const reader = new FileReader();
  reader.onloadend = function () {

    const formData = new URLSearchParams();
    formData.append("action", "saveWarga");
    formData.append("args", JSON.stringify([{
      nik: nik,
      nama: nama,
      fotoData: reader.result
    }]));

    fetch(API_URL, {
      method: "POST",
      body: formData   // ⬅️ INI KUNCI ANTI CORS
    })
    .then(r => r.json())
    .then(r => alert("Upload sukses"))
    .catch(err => alert(err));
  };

  reader.readAsDataURL(file);
});
</script>



</body>
</html>
