<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Warga - Dashboard & Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
    
    :root {
      --soft-indigo: #6366f1;
      --bg-milk: #F8FAFC; 
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: var(--bg-milk); 
      color: #334155;
      margin: 0;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      z-index: 9999;
      display: none;
      align-items: center; justify-content: center;
    }

    #auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
    #main-app { display: none; min-height: 100vh; flex-direction: column; }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s ease-out; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .login-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 40px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); text-align: center; }
    
    .input-group { position: relative; margin-bottom: 12px; }
    .input-group .material-icons { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 18px; }
    
    input.modern-input, select.modern-input, textarea.modern-input {
      width: 100%; background: #f8fafc; border: 2px solid #f1f5f9; padding: 12px 16px 12px 48px; border-radius: 16px; font-size: 13px; font-weight: 600; color: #1e293b;
    }

    .form-label { display: block; font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin: 0 0 6px 10px; }
    .btn-submit { width: 100%; background: var(--soft-indigo); color: white; padding: 16px; border-radius: 20px; font-weight: 700; margin-top: 10px; }

    /* Dashboard UI */
    .stat-card { background: white; padding: 20px; border-radius: 24px; border: 1px solid #f1f5f9; position: relative; overflow: hidden; }
    .stat-card::after { content: ""; position: absolute; top: -10px; right: -10px; width: 60px; height: 60px; background: var(--soft-indigo); opacity: 0.05; border-radius: 50%; }

    .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); height: 70px; border-radius: 24px; display: flex; align-items: center; justify-content: space-around; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; }
    .nav-item { color: #94a3b8; display: flex; flex-direction: column; align-items: center; font-size: 9px; font-weight: 800; text-transform: uppercase; }
    .nav-item.active { color: var(--soft-indigo); }
    .btn-add-center { background: var(--soft-indigo); color: white; width: 56px; height: 56px; border-radius: 20px; display: flex; align-items: center; justify-content: center; transform: translateY(-20px); box-shadow: 0 8px 15px rgba(99,102,241,0.3); border: 4px solid white; }

    .warga-card { background: white; padding: 12px; border-radius: 20px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; border: 1px solid #f1f5f9; cursor: pointer; transition: transform 0.2s; }
    .warga-card:active { transform: scale(0.98); }
    .avatar { width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; }

    /* Detail Modal */
    #detail-modal { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; overflow-y: auto; }
  </style>
</head>
<body>

  <div id="loading-overlay">
    <div class="flex flex-col items-center">
      <div class="w-10 h-10 border-4 border-indigo-100 border-t-indigo-500 rounded-full animate-spin"></div>
    </div>
  </div>

  <div id="detail-modal">
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <button onclick="closeDetail()" class="text-slate-400"><span class="material-icons">arrow_back_ios</span></button>
            <h2 class="text-lg font-black text-slate-800">Detail Warga</h2>
            <button id="btn-edit-trigger" class="text-indigo-500 font-bold text-sm">Edit</button>
        </div>
        <div id="detail-content" class="space-y-4 pb-10"></div>
    </div>
  </div>

  <div id="auth-container">
    <div class="login-card">
        <h1 class="text-xl font-extrabold text-slate-800 mb-8">E-Warga Login</h1>
        <form onsubmit="handleLogin(event)">
            <div class="input-group"><input type="text" id="login-user" placeholder="Username" class="modern-input" required><span class="material-icons">person</span></div>
            <div class="input-group"><input type="password" id="login-pass" placeholder="Password" class="modern-input" required><span class="material-icons">lock</span></div>
            <button type="submit" class="btn-submit !mt-4">Masuk</button>
        </form>
    </div>
  </div>

  <div id="main-app">
    <header class="p-6 flex justify-between items-center">
        <div>
            <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Selamat Datang</p>
            <h1 id="welcome-text" class="text-xl font-extrabold text-slate-800">Halo!</h1>
        </div>
        <button onclick="logout()" class="text-slate-300"><span class="material-icons">logout</span></button>
    </header>

    <main class="flex-1 p-6 pb-32">
      <section id="page-dashboard" class="page active space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div class="stat-card">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Warga</p>
                <h2 id="stat-total" class="text-2xl font-black text-slate-800">0</h2>
            </div>
            <div class="stat-card">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Kepala Keluarga</p>
                <h2 id="stat-kk" class="text-2xl font-black text-slate-800">0</h2>
            </div>
        </div>

        <div class="stat-card">
            <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-4">Statistik Jenis Kelamin</p>
            <div class="flex items-center gap-4">
                <div class="w-32 h-32">
                    <canvas id="chartGender"></canvas>
                </div>
                <div class="flex-1 space-y-2">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
                            <span class="text-[10px] font-bold text-slate-500">Laki-laki</span>
                        </div>
                        <span id="label-pria" class="text-xs font-black text-slate-800">0</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-pink-400"></div>
                            <span class="text-[10px] font-bold text-slate-500">Perempuan</span>
                        </div>
                        <span id="label-wanita" class="text-xs font-black text-slate-800">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stat-card">
            <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest mb-4">Distribusi Per RT</p>
            <div class="h-40">
                <canvas id="chartRT"></canvas>
            </div>
        </div>

        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest pt-4">Warga Terbaru</h3>
        <div id="latest-list"></div>
      </section>

      <section id="page-warga" class="page">
        <h2 class="text-xl font-black text-slate-800 mb-4">Daftar Warga</h2>
        <div class="mb-6 space-y-3">
            <div class="input-group">
                <input type="text" id="search-warga" placeholder="Cari Nama, NIK, Blok, atau No..." class="modern-input" oninput="filterWargaList()">
                <span class="material-icons">search</span>
            </div>
            <div class="flex gap-2">
                <div class="flex-1 input-group !mb-0">
                    <select id="filter-rt" class="modern-input !pl-10" onchange="filterWargaList()">
                        <option value="">Semua RT</option>
                        <option value="1">RT 01</option>
                        <option value="2">RT 02</option>
                        <option value="3">RT 03</option>
                        <option value="4">RT 04</option>
                    </select>
                    <span class="material-icons">filter_list</span>
                </div>
                <button onclick="document.getElementById('search-warga').value=''; document.getElementById('filter-rt').value=''; filterWargaList();" class="px-4 bg-slate-100 text-slate-400 rounded-2xl">
                    <span class="material-icons text-sm pt-1">restart_alt</span>
                </button>
            </div>
        </div>
        <div id="all-warga-list"></div>
      </section>

      <section id="page-kk" class="page">
        <h2 class="text-xl font-black text-slate-800 mb-4">Data Keluarga</h2>
        <div class="mb-6 space-y-3">
            <div class="input-group">
                <input type="text" id="search-kk" placeholder="Cari Nama atau No KK..." class="modern-input" oninput="filterKkList()">
                <span class="material-icons">search</span>
            </div>
        </div>
        <p class="text-[10px] text-slate-400 font-bold mb-4 uppercase">Klik Kepala Keluarga untuk melihat anggota</p>
        <div id="kk-list"></div>
      </section>

      <section id="page-add" class="page">
        <h2 id="form-title" class="text-xl font-black text-slate-800 mb-6">Tambah Warga</h2>
        <form id="form-warga" onsubmit="handleSaveWarga(event)" class="space-y-4">
            <input type="hidden" id="f-original-nik">
            <div class="space-y-4">
                <div><label class="form-label">NIK</label><input type="number" id="f-nik" class="modern-input" required></div>
                <div><label class="form-label">No KK</label><input type="number" id="f-kk" class="modern-input" required></div>
                <div><label class="form-label">Nama Lengkap</label><input type="text" id="f-nama" class="modern-input" required></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="form-label">Kelamin</label><select id="f-kelamin" class="modern-input"><option value="Laki-laki">Laki-laki</option><option value="Perempuan">Perempuan</option></select></div>
                    <div><label class="form-label">Agama</label><select id="f-agama" class="modern-input"><option value="Islam">Islam</option><option value="Kristen">Kristen</option><option value="Katolik">Katolik</option><option value="Buddha">Buddha</option><option value="Hindu">Hindu</option><option value="Konghucu">Konghucu</option></select></div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="form-label">Tempat Lahir</label><input type="text" id="f-tempat" class="modern-input"></div>
                    <div><label class="form-label">Tanggal Lahir</label><input type="date" id="f-tanggal" class="modern-input"></div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="form-label">Status Kawin</label><select id="f-perkawinan" class="modern-input"><option value="Belum kawin">Belum kawin</option><option value="Kawin">Kawin</option><option value="Cerai Hidup">Cerai Hidup</option><option value="Cerai Mati">Cerai Mati</option></select></div>
                    <div><label class="form-label">Status Tinggal</label><select id="f-tinggal" class="modern-input"><option value="Tetap">Tetap</option><option value="Kontrak">Kontrak</option><option value="Kos">Kos</option><option value="Lainnya">Lainnya</option></select></div>
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <div><label class="form-label">Blok</label><select id="f-blok" class="modern-input" onchange="syncAlamat()"><option value="A">A</option><option value="B">B</option><option value="B1">B1</option><option value="C">C</option><option value="D">D</option><option value="E">E</option><option value="F">F</option><option value="G">G</option></select></div>
                    <div><label class="form-label">No</label><input type="text" id="f-nomer" class="modern-input" oninput="syncAlamat()"></div>
                    <div><label class="form-label">RT</label><select id="f-rt" class="modern-input"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
                </div>
                <div>
                    <label class="flex items-center gap-2 mb-2 ml-2 cursor-pointer">
                        <input type="checkbox" id="check-sama" onchange="syncAlamat()">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">Alamat KTP sama dengan Tinggal</span>
                    </label>
                    <textarea id="f-alamat-ktp" class="modern-input h-20 py-3 !pl-4" placeholder="Alamat KTP"></textarea>
                </div>
                <div><label class="form-label">Status Keluarga</label><select id="f-status-kel" class="modern-input"><option value="Kepala Keluarga">Kepala Keluarga</option><option value="Istri">Istri</option><option value="Anak">Anak</option><option value="Orang Tua">Orang Tua</option><option value="Lainnya">Lainnya</option></select></div>
                <div><label class="form-label">No HP</label><input type="number" id="f-hp" class="modern-input"></div>
                <div><label class="form-label">Pekerjaan</label><select id="f-pekerjaan" class="modern-input"><option value="Belum/Tidak Bekerja">Belum/Tidak Bekerja</option><option value="Mengurus Rumah Tangga">Mengurus Rumah Tangga</option><option value="Pelajar/Mahasiswa">Pelajar/Mahasiswa</option><option value="Pensiunan">Pensiunan</option><option value="PNS">PNS</option><option value="TNI">TNI</option><option value="POLRI">POLRI</option><option value="Karyawan Swasta">Karyawan Swasta</option><option value="Wiraswasta">Wiraswasta</option><option value="Petani">Petani</option><option value="Nelayan">Nelayan</option></select></div>
            </div>
            <button type="submit" class="btn-submit">Simpan Data</button>
            <div class="h-10"></div>
        </form>
      </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-item active"><span class="material-icons">dashboard</span><span>Beranda</span></button>
        <button onclick="navigate('warga')" id="nav-warga" class="nav-item"><span class="material-icons">people</span><span>Warga</span></button>
        <button onclick="openFormAdd()" class="btn-add-center"><span class="material-icons">add</span></button>
        <button onclick="navigate('kk')" id="nav-kk" class="nav-item"><span class="material-icons">account_tree</span><span>Keluarga</span></button>
        <button onclick="refreshData()" class="nav-item"><span class="material-icons">sync</span><span>Sync</span></button>
    </nav>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyQnIfaRQhv6r9jL_bJ3-uX9RhyUSAnUF4kt_lTCpgkHjWtXsCk4OWTBLPxB3JDz6L0qw/exec";
    let allData = [];
    let genderChart, rtChart;

    function toggleLoading(s) { document.getElementById('loading-overlay').style.display = s ? 'flex' : 'none'; }
    
    function navigate(p) {
      document.querySelectorAll('.page').forEach(e => e.classList.toggle('active', e.id === 'page-'+p));
      document.querySelectorAll('.nav-item').forEach(e => e.classList.toggle('active', e.id === 'nav-'+p));
    }

    function syncAlamat() {
        if(document.getElementById('check-sama').checked) {
            const b = document.getElementById('f-blok').value;
            const n = document.getElementById('f-nomer').value;
            document.getElementById('f-alamat-ktp').value = `Blok ${b} No ${n}`;
        }
    }

    async function handleLogin(e) {
      e.preventDefault();
      toggleLoading(true);
      const u = document.getElementById('login-user').value;
      const p = document.getElementById('login-pass').value;
      try {
        const res = await fetch(`${API_URL}?action=checkLogin&args=${JSON.stringify([u, p])}`);
        const result = await res.json();
        if(result.success) {
            document.getElementById('welcome-text').innerText = `Halo ${u}! ðŸ‘‹`;
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            refreshData();
        } else { alert("Login Gagal"); }
      } catch (err) { alert("Error"); } finally { toggleLoading(false); }
    }

    function logout() { location.reload(); }

    async function refreshData() {
      toggleLoading(true);
      try {
        const res = await fetch(`${API_URL}?action=getAllWarga`);
        allData = await res.json();
        updateUI();
      } catch (e) { alert("Gagal mengambil data"); } finally { toggleLoading(false); }
    }

    function updateUI() {
        document.getElementById('stat-total').innerText = allData.length;
        const kks = allData.filter(w => w['Status Keluarga'] === 'Kepala Keluarga');
        document.getElementById('stat-kk').innerText = kks.length;
        renderCharts();
        renderList(allData.slice(-5).reverse(), 'latest-list');
        renderList(allData, 'all-warga-list');
        renderKkList(kks);
    }

    function filterWargaList() {
        const query = document.getElementById('search-warga').value.toLowerCase();
        const rtFilter = document.getElementById('filter-rt').value;
        const filtered = allData.filter(w => {
            const matchSearch = (w.Nama || "").toLowerCase().includes(query) || (w.NIK || "").toString().includes(query) || (w.Blok || "").toLowerCase().includes(query) || (w.Nomer || "").toString().includes(query);
            const matchRT = rtFilter === "" || (w.RT && w.RT.toString() === rtFilter);
            return matchSearch && matchRT;
        });
        renderList(filtered, 'all-warga-list');
    }

    function filterKkList() {
        const query = document.getElementById('search-kk').value.toLowerCase();
        const kks = allData.filter(w => w['Status Keluarga'] === 'Kepala Keluarga');
        const filtered = kks.filter(kk => {
            const noKk = (kk['NO KK'] || kk['No KK'] || "").toString();
            return (kk.Nama || "").toLowerCase().includes(query) || noKk.includes(query);
        });
        renderKkList(filtered);
    }

    // PERBAIKAN UTAMA: Statistik Jenis Kelamin
    function renderCharts() {
        // Gunakan .trim().toLowerCase() untuk pembersihan data agar perbandingan akurat
        const priaCount = allData.filter(w => {
            const k = (w.Kelamin || "").toString().trim().toLowerCase();
            return k === 'laki-laki' || k === 'pria' || k === 'l';
        }).length;
        
        const wanitaCount = allData.filter(w => {
            const k = (w.Kelamin || "").toString().trim().toLowerCase();
            return k === 'perempuan' || k === 'wanita' || k === 'p';
        }).length;
        
        document.getElementById('label-pria').innerText = priaCount;
        document.getElementById('label-wanita').innerText = wanitaCount;

        if (genderChart) genderChart.destroy();
        genderChart = new Chart(document.getElementById('chartGender'), {
            type: 'doughnut',
            data: {
                labels: ['Laki-laki', 'Perempuan'],
                datasets: [{
                    data: [priaCount, wanitaCount],
                    backgroundColor: ['#818cf8', '#f472b6'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: '70%',
                plugins: { legend: { display: false } }
            }
        });

        // Data RT
        const rtCounts = {};
        allData.forEach(w => {
            const rt = w.RT || 'N/A';
            rtCounts[rt] = (rtCounts[rt] || 0) + 1;
        });
        const rtLabels = Object.keys(rtCounts).sort();
        const rtValues = rtLabels.map(l => rtCounts[l]);
        if (rtChart) rtChart.destroy();
        rtChart = new Chart(document.getElementById('chartRT'), {
            type: 'bar',
            data: {
                labels: rtLabels.map(l => 'RT ' + l),
                datasets: [{
                    label: 'Jumlah Warga',
                    data: rtValues,
                    backgroundColor: ['#BFDBFE', '#DDD6FE', '#FBCFE8', '#FDE68A', '#A7F3D0'],
                    borderRadius: 50,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false }, border: { display: false }, ticks: { font: { size: 10, weight: 'bold' } } },
                    y: { display: false, grid: { display: false } }
                }
            }
        });
    }

    function renderList(data, target) {
        const container = document.getElementById(target);
        if (data.length === 0) {
            container.innerHTML = `<div class="p-8 text-center text-slate-300 font-bold text-xs uppercase">Data tidak ditemukan</div>`;
            return;
        }
        container.innerHTML = data.map(w => `
            <div class="warga-card" onclick="showDetail('${w.NIK}')">
                <div class="avatar ${(w.Kelamin || '').toLowerCase().startsWith('l') ? 'bg-indigo-400' : 'bg-pink-400'}">${(w.Nama || 'W')[0]}</div>
                <div class="flex-1">
                    <h4 class="text-xs font-extrabold text-slate-800">${w.Nama}</h4>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">NIK: ${w.NIK}</p>
                    <p class="text-[8px] font-bold text-slate-300">Blok ${w.Blok} No ${w.Nomer}</p>
                </div>
                <div class="text-right">
                    <span class="text-[8px] font-black px-2 py-1 bg-slate-50 rounded-lg text-slate-400 uppercase">${w.RT ? 'RT '+w.RT : '-'}</span>
                </div>
            </div>
        `).join('');
    }

    function renderKkList(kks) {
        const container = document.getElementById('kk-list');
        if (kks.length === 0) {
            container.innerHTML = `<div class="p-8 text-center text-slate-300 font-bold text-xs uppercase">Keluarga tidak ditemukan</div>`;
            return;
        }
        container.innerHTML = kks.map(kk => `
            <div class="warga-card" onclick="showFamily('${kk['NO KK'] || kk['No KK']}')">
                <div class="avatar bg-slate-800"><span class="material-icons text-sm">home</span></div>
                <div class="flex-1">
                    <h4 class="text-xs font-extrabold text-slate-800">${kk.Nama}</h4>
                    <p class="text-[9px] font-bold text-slate-400 uppercase">KK: ${kk['NO KK'] || kk['No KK']}</p>
                </div>
                <span class="material-icons text-slate-300">chevron_right</span>
            </div>
        `).join('');
    }

    function showDetail(nik) {
        const w = allData.find(x => x.NIK.toString() === nik.toString());
        if(!w) return;
        document.getElementById('btn-edit-trigger').onclick = () => openFormEdit(w);
        const content = document.getElementById('detail-content');
        let html = `<div class="bg-slate-50 p-6 rounded-3xl flex flex-col items-center">
            <div class="avatar w-20 h-20 text-2xl mb-4 ${(w.Kelamin || '').toLowerCase().startsWith('l') ? 'bg-indigo-400' : 'bg-pink-400'}">${(w.Nama || 'W')[0]}</div>
            <h3 class="text-lg font-black text-slate-800">${w.Nama}</h3>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${w['Status Keluarga']}</p>
        </div><div class="grid grid-cols-1 gap-4 mt-6">`;
        const fields = [['NIK', w.NIK], ['No KK', w['NO KK'] || w['No KK']], ['Kelamin', w.Kelamin], ['Agama', w.Agama], ['TTL', `${w['Tempat Lahir']}, ${w['Tanggal Lahir']}`], ['Status Kawin', w['Status Perkawinan']], ['Pekerjaan', w.Pekerjaan], ['Alamat KTP', w['Alamat KTP']], ['No HP', w['No HP'] || w['NO HP'] || w['no hp'] || '-']];
        fields.forEach(f => {
            html += `<div class="px-4 py-3 border-b border-slate-50"><p class="text-[8px] font-black text-slate-400 uppercase mb-1">${f[0]}</p><p class="text-sm font-bold text-slate-700">${f[1] || '-'}</p></div>`;
        });
        content.innerHTML = html + "</div>";
        document.getElementById('detail-modal').style.display = 'flex';
    }

    function showFamily(noKk) {
        const members = allData.filter(w => (w['NO KK'] || w['No KK'] || "").toString() === noKk.toString());
        const content = document.getElementById('detail-content');
        document.getElementById('btn-edit-trigger').style.display = 'none';
        let html = `<h3 class="text-sm font-black text-slate-800 px-2 mb-4">Anggota Keluarga (KK: ${noKk})</h3>`;
        members.forEach(m => {
            html += `<div class="warga-card" onclick="showDetail('${m.NIK}')">
                <div class="avatar ${(m.Kelamin || '').toLowerCase().startsWith('l') ? 'bg-indigo-400' : 'bg-pink-400'}">${(m.Nama || 'W')[0]}</div>
                <div class="flex-1"><h4 class="text-xs font-extrabold text-slate-800">${m.Nama}</h4><p class="text-[9px] font-bold text-slate-400 uppercase">${m['Status Keluarga']}</p></div>
            </div>`;
        });
        content.innerHTML = html;
        document.getElementById('detail-modal').style.display = 'flex';
    }

    function closeDetail() { document.getElementById('detail-modal').style.display = 'none'; document.getElementById('btn-edit-trigger').style.display = 'block'; }
    function openFormAdd() { document.getElementById('form-warga').reset(); document.getElementById('f-original-nik').value = ""; document.getElementById('form-title').innerText = "Tambah Warga"; navigate('add'); }

    function openFormEdit(w) {
        closeDetail();
        document.getElementById('form-title').innerText = "Edit Warga";
        document.getElementById('f-original-nik').value = w.NIK;
        document.getElementById('f-nik').value = w.NIK;
        document.getElementById('f-kk').value = w['NO KK'] || w['No KK'];
        document.getElementById('f-nama').value = w.Nama;
        document.getElementById('f-kelamin').value = w.Kelamin;
        document.getElementById('f-agama').value = w.Agama;
        document.getElementById('f-tempat').value = w['Tempat Lahir'];
        document.getElementById('f-tanggal').value = w['Tanggal Lahir'];
        document.getElementById('f-perkawinan').value = w['Status Perkawinan'];
        document.getElementById('f-tinggal').value = w['Status Tinggal'];
        document.getElementById('f-blok').value = w.Blok;
        document.getElementById('f-nomer').value = w.Nomer;
        document.getElementById('f-rt').value = w.RT;
        document.getElementById('f-alamat-ktp').value = w['Alamat KTP'];
        document.getElementById('f-status-kel').value = w['Status Keluarga'];
        document.getElementById('f-hp').value = w['No HP'] || w['NO HP'] || w['no hp'] || '';
        document.getElementById('f-pekerjaan').value = w.Pekerjaan;
        navigate('add');
    }

    async function handleSaveWarga(e) {
        e.preventDefault();
        toggleLoading(true);
        const payload = { originalNik: document.getElementById('f-original-nik').value, nik: document.getElementById('f-nik').value, kk: document.getElementById('f-kk').value, nama: document.getElementById('f-nama').value, kelamin: document.getElementById('f-kelamin').value, agama: document.getElementById('f-agama').value, tempat: document.getElementById('f-tempat').value, tanggal: document.getElementById('f-tanggal').value, perkawinan: document.getElementById('f-perkawinan').value, tinggal: document.getElementById('f-tinggal').value, blok: document.getElementById('f-blok').value, nomer: document.getElementById('f-nomer').value, rt: document.getElementById('f-rt').value, alamatKTP: document.getElementById('f-alamat-ktp').value, statusKel: document.getElementById('f-status-kel').value, hp: document.getElementById('f-hp').value, pekerjaan: document.getElementById('f-pekerjaan').value };
        try {
            await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'saveWarga', args: [payload] }) });
            alert("Data berhasil disimpan!");
            navigate('dashboard');
            refreshData();
        } catch (err) { navigate('dashboard'); refreshData(); } finally { toggleLoading(false); }
    }
  </script>
</body>
