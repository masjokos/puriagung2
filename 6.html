<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Data Warga E-Warga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .page { display: none; padding-bottom: 100px; }
    .page.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .modal { display: none; position: fixed; z-index: 50; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 1rem; }
    .modal.active { display: flex; }
    .nav-item.active { color: #2563eb; border-top: 2px solid #2563eb; }
  </style>
</head>
<body class="bg-slate-50">

  <!-- LOGIN -->
  <div id="login-page" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
      <div class="bg-blue-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
        <span class="material-icons text-4xl">domain</span>
      </div>
      <h2 class="text-2xl font-extrabold text-slate-800">E-Warga</h2>
      <p class="text-slate-500 mb-8">Masuk ke sistem manajemen warga</p>
      <form id="login-form" class="space-y-3 text-left">
        <input type="text" id="username" placeholder="Username" class="w-full px-5 py-4 rounded-xl bg-slate-100 border-none focus:ring-2 focus:ring-blue-500 outline-none" required>
        <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 rounded-xl bg-slate-100 border-none focus:ring-2 focus:ring-blue-500 outline-none" required>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg mt-4 hover:bg-blue-700 transition-all">MASUK</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="main-app" class="hidden min-h-screen">
    <header class="bg-white border-b px-6 py-4 sticky top-0 z-40 flex justify-between items-center">
      <span class="font-black text-blue-600 tracking-tighter text-xl">E-WARGA</span>
      <button onclick="logout()" class="text-red-500"><span class="material-icons">logout</span></button>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
      <!-- DASHBOARD -->
      <section id="page-dashboard" class="page active">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Total Warga</p>
            <h3 id="stat-total" class="text-2xl font-black">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Kepala Keluarga</p>
            <h3 id="stat-kk" class="text-2xl font-black text-blue-600">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Laki-Laki</p>
            <h3 id="stat-pria" class="text-2xl font-black">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Perempuan</p>
            <h3 id="stat-wanita" class="text-2xl font-black">0</h3>
          </div>
        </div>

        <div class="bg-white p-6 rounded-3xl border border-slate-100 mb-6 h-64">
           <canvas id="chartRT"></canvas>
        </div>

        <h3 class="font-bold text-slate-800 mb-4">Warga Terbaru</h3>
        <div id="recent-list" class="space-y-2"></div>
      </section>

      <!-- DATA WARGA -->
      <section id="page-warga" class="page">
        <div class="mb-4 relative">
          <input type="text" id="search" oninput="doSearch()" placeholder="Cari Nama/NIK..." class="w-full pl-12 pr-4 py-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
          <span class="material-icons absolute left-4 top-4 text-slate-400">search</span>
        </div>
        <div id="warga-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
      </section>

      <!-- DATA KK -->
      <section id="page-kk" class="page">
        <h2 class="text-xl font-black mb-4">Daftar Kepala Keluarga</h2>
        <div id="kk-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50">
      <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-item active flex flex-col items-center gap-1">
        <span class="material-icons">dashboard</span><span class="text-[10px] font-bold">Home</span>
      </button>
      <button onclick="navigate('warga')" id="nav-warga" class="nav-item flex flex-col items-center gap-1">
        <span class="material-icons">people</span><span class="text-[10px] font-bold">Warga</span>
      </button>
      <button onclick="navigate('kk')" id="nav-kk" class="nav-item flex flex-col items-center gap-1">
        <span class="material-icons">groups</span><span class="text-[10px] font-bold">Keluarga</span>
      </button>
    </nav>
  </div>

  <!-- DETAIL MODAL -->
  <div id="modal-detail" class="modal">
    <div class="bg-white w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl">
      <div class="p-6 border-b flex justify-between items-center">
        <h3 class="font-black text-slate-800">Detail Informasi</h3>
        <button onclick="closeModal()"><span class="material-icons">close</span></button>
      </div>
      <div id="detail-body" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto"></div>
    </div>
  </div>

  <div id="loading" class="fixed inset-0 bg-white/80 z-[200] hidden flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-600 mb-2"></div>
    <p class="text-xs font-bold text-slate-500">MEMUAT DATA...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyQnIfaRQhv6r9jL_bJ3-uX9RhyUSAnUF4kt_lTCpgkHjWtXsCk4OWTBLPxB3JDz6L0qw/exec";
    let ALL_DATA = [];
    let rtChart;

    const clean = (val) => (val === undefined || val === null || val === "" || val === "-") ? "-" : String(val).trim();

    async function callAPI(action, args = []) {
      const url = `${API_URL}?action=${action}&args=${encodeURIComponent(JSON.stringify(args))}`;
      const res = await fetch(url);
      return await res.json();
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      toggleLoading(true);
      const res = await callAPI('checkLogin', [document.getElementById('username').value, document.getElementById('password').value]);
      if(res.success) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        await refreshData();
      } else {
        alert("Login Gagal!");
      }
      toggleLoading(false);
    });

    async function refreshData() {
      toggleLoading(true);
      const data = await callAPI('getAllWarga');
      // Karena backend Code.gs Anda mengirimkan Array of Object, kita langsung pakai.
      ALL_DATA = data;
      console.log("Data Received:", ALL_DATA); 
      updateUI();
      toggleLoading(false);
    }

    function updateUI() {
      // Statistik
      const stats = {
        total: ALL_DATA.length,
        kk: ALL_DATA.filter(w => String(w["Status Hubungan Keluarga"]).toLowerCase().includes("kepala keluarga")).length,
        pria: ALL_DATA.filter(w => w.Kelamin === "Laki-Laki").length,
        wanita: ALL_DATA.filter(w => w.Kelamin === "Perempuan").length,
        rt: {}
      };

      document.getElementById('stat-total').innerText = stats.total;
      document.getElementById('stat-kk').innerText = stats.kk;
      document.getElementById('stat-pria').innerText = stats.pria;
      document.getElementById('stat-wanita').innerText = stats.wanita;

      // Chart RT
      ALL_DATA.forEach(w => { if(w.RT) stats.rt[w.RT] = (stats.rt[w.RT] || 0) + 1; });
      renderChart(stats.rt);

      // Render Lists
      renderRecent();
      renderWarga();
      renderKK();
    }

    function renderRecent() {
      const recent = [...ALL_DATA].reverse().slice(0, 5);
      document.getElementById('recent-list').innerHTML = recent.map(w => `
        <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50" onclick="showDetail('${w.NIK}')">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600"><span class="material-icons">person</span></div>
            <div><p class="text-sm font-bold">${w.Nama}</p><p class="text-[10px] text-slate-400 uppercase">RT ${w.RT} â€¢ ${w["Status Hubungan Keluarga"]}</p></div>
          </div>
          <span class="material-icons text-slate-300">chevron_right</span>
        </div>
      `).join('');
    }

    function renderWarga(data = null) {
      const list = data || ALL_DATA;
      document.getElementById('warga-list').innerHTML = list.map(w => `
        <div class="bg-white p-5 rounded-3xl border border-slate-100 flex items-center gap-4" onclick="showDetail('${w.NIK}')">
          <div class="w-12 h-12 bg-slate-100 rounded-2xl overflow-hidden flex items-center justify-center">
            ${w.Foto && w.Foto !== '-' ? `<img src="${w.Foto}" class="w-full h-full object-cover">` : `<span class="material-icons text-slate-300">person</span>`}
          </div>
          <div class="flex-1">
            <p class="font-bold text-slate-800">${w.Nama}</p>
            <p class="text-[10px] text-slate-400 font-mono">${w.NIK}</p>
          </div>
          <div class="text-right"><p class="text-[10px] font-black text-blue-500 uppercase">RT ${w.RT}</p></div>
        </div>
      `).join('');
    }

    function renderKK() {
      const kks = ALL_DATA.filter(w => String(w["Status Hubungan Keluarga"]).toLowerCase().includes("kepala keluarga"));
      document.getElementById('kk-list').innerHTML = kks.map(k => {
        const members = ALL_DATA.filter(w => w["Nomor KK"] === k["Nomor KK"] && w.NIK !== k.NIK);
        return `
          <div class="bg-white p-6 rounded-3xl border border-slate-100">
            <div class="flex items-center gap-3 mb-4">
              <div class="bg-blue-600 text-white p-2 rounded-xl text-xs font-black">${k.Blok}-${k.Nomer}</div>
              <div><p class="font-bold text-slate-800">${k.Nama}</p><p class="text-[9px] text-slate-400">KK: ${k["Nomor KK"]}</p></div>
            </div>
            <div class="space-y-1">
               ${members.map(m => `<div class="bg-slate-50 p-2 rounded-lg flex justify-between text-[10px]"><span>${m.Nama}</span><span class="text-slate-400 italic">${m["Status Hubungan Keluarga"]}</span></div>`).join('')}
               ${members.length === 0 ? '<p class="text-[10px] text-slate-300">Hanya KK Terdaftar</p>' : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function showDetail(nik) {
      const w = ALL_DATA.find(x => x.NIK == nik);
      if(!w) return;
      document.getElementById('detail-body').innerHTML = `
        <div class="flex flex-col items-center mb-4">
          <div class="w-24 h-24 bg-slate-100 rounded-3xl overflow-hidden mb-2">
             ${w.Foto && w.Foto !== '-' ? `<img src="${w.Foto}" class="w-full h-full object-cover">` : `<span class="material-icons text-6xl text-slate-200 mt-4">person</span>`}
          </div>
          <h4 class="font-black text-xl">${w.Nama}</h4>
          <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">${w["Status Hubungan Keluarga"]}</span>
        </div>
        <div class="grid grid-cols-2 gap-4 text-xs">
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">NIK</p><p class="font-bold">${clean(w.NIK)}</p></div>
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">Nomor KK</p><p class="font-bold">${clean(w["Nomor KK"])}</p></div>
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">Tempat Lahir</p><p class="font-bold">${clean(w["Tempat Lahir"])}</p></div>
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">Tgl Lahir</p><p class="font-bold">${clean(w["Tanggal Lahir"])}</p></div>
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">No HP</p><p class="font-bold">${clean(w["No HP"])}</p></div>
          <div><p class="text-slate-400 font-bold uppercase text-[8px]">Pekerjaan</p><p class="font-bold">${clean(w.Pekerjaan)}</p></div>
          <div class="col-span-2"><p class="text-slate-400 font-bold uppercase text-[8px]">Alamat KTP</p><p class="bg-slate-50 p-3 rounded-xl">${clean(w["Alamat KTP"])}</p></div>
        </div>
      `;
      document.getElementById('modal-detail').classList.add('active');
    }

    function renderChart(rtData) {
      const labels = Object.keys(rtData).sort();
      const vals = labels.map(l => rtData[l]);
      if(rtChart) rtChart.destroy();
      rtChart = new Chart(document.getElementById('chartRT'), {
        type: 'bar',
        data: { labels: labels.map(l => 'RT '+l), datasets: [{ label: 'Warga', data: vals, backgroundColor: '#3b82f6', borderRadius: 10 }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
      });
    }

    function doSearch() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = ALL_DATA.filter(w => w.Nama.toLowerCase().includes(q) || w.NIK.toString().includes(q));
      renderWarga(filtered);
    }

    function navigate(p) {
      document.querySelectorAll('.page').forEach(e => e.classList.toggle('active', e.id === 'page-'+p));
      document.querySelectorAll('.nav-item').forEach(e => e.classList.toggle('active', e.id === 'nav-'+p));
    }
    function logout() { location.reload(); }
    function closeModal() { document.getElementById('modal-detail').classList.remove('active'); }
    function toggleLoading(s) { document.getElementById('loading').classList.toggle('hidden', !s); }
  </script>
</body>
</html>
