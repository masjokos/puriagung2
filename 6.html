<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Data Warga E-Warga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    .page { display: none; padding-bottom: 100px; }
    .page.active { display: block; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .modal { display: none; position: fixed; z-index: 50; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 1rem; }
    .modal.active { display: flex; }
    .nav-item.active { color: #2563eb; border-top: 2px solid #2563eb; }
    input, select, textarea { font-size: 14px !important; }
    .loader { border-top-color: #2563eb; animation: spinner 1.5s linear infinite; }
    @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-slate-50">

  <!-- LOGIN PAGE -->
  <div id="login-page" class="fixed inset-0 bg-white z-[100] flex items-center justify-center p-4">
    <div class="w-full max-w-md text-center">
      <div class="bg-blue-600 text-white w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
        <span class="material-icons text-4xl">domain</span>
      </div>
      <h2 class="text-2xl font-extrabold text-slate-800">E-Warga</h2>
      <p class="text-slate-500 mb-8">Masuk ke sistem manajemen warga</p>
      <form id="login-form" class="space-y-3 text-left">
        <input type="text" id="username" placeholder="Username" class="w-full px-5 py-4 rounded-xl bg-slate-100 border-none focus:ring-2 focus:ring-blue-500 outline-none" required>
        <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 rounded-xl bg-slate-100 border-none focus:ring-2 focus:ring-blue-500 outline-none" required>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg mt-4 hover:bg-blue-700 transition-all">MASUK</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="main-app" class="hidden min-h-screen">
    <header class="bg-white border-b px-6 py-4 sticky top-0 z-40 flex justify-between items-center">
      <span class="font-black text-blue-600 tracking-tighter text-xl uppercase">Sistem E-Warga</span>
      <div class="flex items-center gap-2">
        <button onclick="openForm()" class="bg-blue-600 text-white p-2 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-all">
          <span class="material-icons">add</span>
        </button>
        <button onclick="logout()" class="text-red-500 hover:bg-red-50 p-2 rounded-full transition-colors">
          <span class="material-icons">logout</span>
        </button>
      </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
      <!-- DASHBOARD -->
      <section id="page-dashboard" class="page active">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Total Warga</p>
            <h3 id="stat-total" class="text-2xl font-black">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Kepala Keluarga</p>
            <h3 id="stat-kk" class="text-2xl font-black text-blue-600">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Laki-Laki</p>
            <h3 id="stat-pria" class="text-2xl font-black text-blue-500">0</h3>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Perempuan</p>
            <h3 id="stat-wanita" class="text-2xl font-black text-pink-500">0</h3>
          </div>
        </div>

        <div class="bg-white p-6 rounded-3xl border border-slate-100 mb-6 h-64 shadow-sm">
           <canvas id="chartRT"></canvas>
        </div>

        <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><span class="material-icons text-blue-500">history</span> Warga Terbaru</h3>
        <div id="recent-list" class="space-y-2"></div>
      </section>

      <!-- DATA WARGA -->
      <section id="page-warga" class="page">
        <div class="mb-4 relative">
          <input type="text" id="search" oninput="doSearch()" placeholder="Cari Nama atau NIK..." class="w-full pl-12 pr-4 py-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
          <span class="material-icons absolute left-4 top-4 text-slate-400">search</span>
        </div>
        <div id="warga-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
      </section>

      <!-- DATA KK -->
      <section id="page-kk" class="page">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Daftar Keluarga</h2>
          <span id="kk-count" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-[10px] font-bold">0 KK</span>
        </div>
        <div id="kk-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>

    <!-- NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3 z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
      <button onclick="navigate('dashboard')" id="nav-dashboard" class="nav-item active flex flex-col items-center gap-1 transition-all">
        <span class="material-icons">dashboard</span><span class="text-[10px] font-bold">Beranda</span>
      </button>
      <button onclick="navigate('warga')" id="nav-warga" class="nav-item flex flex-col items-center gap-1 transition-all">
        <span class="material-icons">people</span><span class="text-[10px] font-bold">Warga</span>
      </button>
      <button onclick="navigate('kk')" id="nav-kk" class="nav-item flex flex-col items-center gap-1 transition-all">
        <span class="material-icons">groups</span><span class="text-[10px] font-bold">Keluarga</span>
      </button>
    </nav>
  </div>

  <!-- DETAIL MODAL -->
  <div id="modal-detail" class="modal" onclick="if(event.target == this) closeModal('detail')">
    <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl mx-4 transform transition-all scale-100">
      <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
        <h3 class="font-black text-slate-800">Detail Informasi</h3>
        <div class="flex gap-2">
            <button id="btn-edit-trigger" class="text-blue-600 hover:bg-blue-50 p-2 rounded-full transition-all"><span class="material-icons">edit</span></button>
            <button onclick="closeModal('detail')" class="text-slate-400 hover:text-slate-600 p-2 rounded-full transition-all"><span class="material-icons">close</span></button>
        </div>
      </div>
      <div id="detail-body" class="p-6 space-y-4 max-h-[75vh] overflow-y-auto"></div>
    </div>
  </div>

  <!-- FORM MODAL (ADD/EDIT) -->
  <div id="modal-form" class="modal" onclick="if(event.target == this) closeModal('form')">
    <div class="bg-white w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl mx-4 transform transition-all">
      <div class="p-6 border-b flex justify-between items-center bg-blue-600 text-white">
        <h3 id="form-title" class="font-black">Tambah Data Warga</h3>
        <button onclick="closeModal('form')" class="text-white/70 hover:text-white p-1 rounded-full hover:bg-white/10 transition-all"><span class="material-icons">close</span></button>
      </div>
      <form id="entry-form" class="p-6 space-y-5 max-h-[75vh] overflow-y-auto">
        <input type="hidden" id="f-original-nik">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- NIK & NO KK -->
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">NIK</label><input type="text" id="f-nik" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500" required></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">No KK</label><input type="text" id="f-kk" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500" required></div>
          
          <!-- NAMA & KELAMIN -->
          <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</label><input type="text" id="f-nama" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500" required></div>
          
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Jenis Kelamin</label><select id="f-kelamin" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Laki-Laki</option><option>Perempuan</option></select></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Agama</label><select id="f-agama" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Islam</option><option>Kristen</option><option>Katolik</option><option>Buddha</option><option>Hindu</option><option>Konghucu</option></select></div>
          
          <!-- TEMPAT & TANGGAL LAHIR -->
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Tempat Lahir</label><input type="text" id="f-tempat" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Tanggal Lahir</label><input type="date" id="f-tanggal" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
          
          <!-- STATUS -->
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status Perkawinan</label><select id="f-perkawinan" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Belum Kawin</option><option>Kawin</option><option>Cerai Hidup</option><option>Cerai Mati</option></select></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status Tinggal</label><select id="f-tinggal" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Tetap</option><option>Kontrak</option><option>Kos</option><option>Lainnya</option></select></div>
          
          <!-- LOKASI -->
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Blok</label><select id="f-blok" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>A</option><option>B</option><option>B1</option><option>C</option><option>D</option><option>E</option><option>F</option><option>G</option></select></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Nomer</label><input type="text" id="f-nomer" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">RT</label><select id="f-rt" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>1</option><option>2</option><option>3</option><option>4</option></select></div>
          
          <div class="md:col-span-2">
            <label class="text-[10px] font-bold text-slate-400 uppercase">Alamat KTP</label>
            <textarea id="f-alamat-ktp" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500 h-20"></textarea>
          </div>
          
          <!-- LAINNYA -->
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">Status Keluarga</label><select id="f-status-kel" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Kepala Keluarga</option><option>Istri</option><option>Anak</option><option>Orang Tua</option><option>Lainnya</option></select></div>
          <div><label class="text-[10px] font-bold text-slate-400 uppercase">No HP</label><input type="text" id="f-hp" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
          <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Pekerjaan</label><select id="f-pekerjaan" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"><option>Belum/Tidak Bekerja</option><option>Mengurus Rumah Tangga</option><option>Pelajar/Mahasiswa</option><option>Pensiunan</option><option>PNS</option><option>TNI</option><option>POLRI</option><option>Karyawan Swasta</option><option>Wiraswasta</option><option>Petani</option><option>Nelayan</option></select></div>
          
          <div class="md:col-span-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Foto</label><input type="file" id="f-foto" accept="image/*" class="w-full bg-slate-50 p-3 rounded-xl border-none outline-none focus:ring-2 focus:ring-blue-500"></div>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest mt-4">Simpan Data</button>
      </form>
    </div>
  </div>

  <!-- LOADING INDICATOR -->
  <div id="loading" class="fixed inset-0 bg-white/95 z-[200] hidden flex flex-col items-center justify-center">
    <div class="relative w-16 h-16 mb-4">
      <div class="absolute inset-0 rounded-full border-4 border-slate-100"></div>
      <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent loader"></div>
    </div>
    <p id="loading-text" class="text-xs font-bold text-slate-500 tracking-widest uppercase animate-pulse">Sinkronisasi Data...</p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyQnIfaRQhv6r9jL_bJ3-uX9RhyUSAnUF4kt_lTCpgkHjWtXsCk4OWTBLPxB3JDz6L0qw/exec";
    let ALL_DATA = [];
    let rtChart;

    const getVal = (obj, pattern) => {
      if (!obj) return "";
      const keys = Object.keys(obj);
      const normPattern = pattern.toLowerCase().replace(/[^a-z0-9]/g, '');
      const match = keys.find(k => k.toLowerCase().replace(/[^a-z0-9]/g, '').includes(normPattern));
      return match ? obj[match] : "";
    };

    const clean = (val) => {
      if (val === undefined || val === null || val === "" || val === "-" || val === "undefined") return "-";
      return String(val).trim();
    };

    /**
     * FUNGSI PANGGIL API TERPADU
     */
    async function callAPI(action, args = []) {
      const isWrite = action === 'saveWarga';
      
      try {
        const options = {
          method: isWrite ? 'POST' : 'GET',
          mode: 'cors',
          headers: isWrite ? { 'Content-Type': 'text/plain;charset=utf-8' } : {}
        };

        let url = API_URL;
        if (isWrite) {
          options.body = JSON.stringify({ action, args });
        } else {
          url += `?action=${action}&args=${encodeURIComponent(JSON.stringify(args))}`;
        }

        const response = await fetch(url, options);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const text = await response.text();
        return JSON.parse(text);
      } catch (e) {
        console.error("API Call Error:", e);
        return { success: false, error: "Gagal terhubung ke server." };
      }
    }

    // AUTH
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      toggleLoading(true, "Mengecek Akses...");
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const res = await callAPI('checkLogin', [user, pass]);
      
      if(res && res.success) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        await refreshData();
      } else { 
        alert(res.error || "Login Gagal!"); 
      }
      toggleLoading(false);
    });

    async function refreshData() {
      toggleLoading(true, "Memuat Data...");
      const data = await callAPI('getAllWarga');
      if (Array.isArray(data)) {
        ALL_DATA = data;
        updateUI();
      }
      toggleLoading(false);
    }

    function updateUI() {
      const listKK = ALL_DATA.filter(w => clean(getVal(w, "Status Keluarga")).toLowerCase().includes("kepala"));
      document.getElementById('stat-total').innerText = ALL_DATA.length;
      document.getElementById('stat-kk').innerText = listKK.length;
      document.getElementById('kk-count').innerText = listKK.length + " KK";
      
      const pria = ALL_DATA.filter(w => clean(getVal(w, "Kelamin")).toLowerCase().startsWith("l")).length;
      const wanita = ALL_DATA.filter(w => clean(getVal(w, "Kelamin")).toLowerCase().startsWith("p")).length;
      document.getElementById('stat-pria').innerText = pria;
      document.getElementById('stat-wanita').innerText = wanita;

      const rtStats = {};
      ALL_DATA.forEach(w => { 
        const rt = clean(getVal(w, "RT"));
        if(rt !== "-") rtStats[rt] = (rtStats[rt] || 0) + 1; 
      });
      renderChart(rtStats);
      renderRecent();
      renderWarga();
      renderKK(listKK);
    }

    function renderRecent() {
      const recent = [...ALL_DATA].reverse().slice(0, 5);
      document.getElementById('recent-list').innerHTML = recent.map(w => `
        <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 hover:shadow-md transition-all cursor-pointer" onclick="showDetail('${getVal(w, "NIK")}')">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600"><span class="material-icons text-sm">person</span></div>
            <div>
              <p class="text-sm font-bold text-slate-700">${getVal(w, "Nama")}</p>
              <p class="text-[10px] text-slate-400 font-semibold">RT ${clean(getVal(w, "RT"))} â€¢ ${clean(getVal(w, "Status Keluarga"))}</p>
            </div>
          </div>
          <span class="material-icons text-slate-300">chevron_right</span>
        </div>
      `).join('');
    }

    function renderWarga(data = null) {
      const list = data || ALL_DATA;
      document.getElementById('warga-list').innerHTML = list.map(w => `
        <div class="bg-white p-5 rounded-3xl border border-slate-100 flex items-center gap-4 hover:border-blue-200 transition-all cursor-pointer" onclick="showDetail('${getVal(w, "NIK")}')">
          <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center border border-slate-100 overflow-hidden">
            ${getVal(w, "Foto") && getVal(w, "Foto").startsWith('http') ? `<img src="${getVal(w, "Foto")}" class="w-full h-full object-cover">` : `<span class="material-icons text-slate-200 text-3xl">account_circle</span>`}
          </div>
          <div class="flex-1 overflow-hidden">
            <p class="font-bold text-slate-800 truncate">${getVal(w, "Nama")}</p>
            <p class="text-[10px] text-slate-400 font-mono tracking-tight">NIK: ${getVal(w, "NIK")}</p>
          </div>
          <p class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg">RT ${clean(getVal(w, "RT"))}</p>
        </div>
      `).join('');
    }

    function renderKK(listKK) {
      document.getElementById('kk-list').innerHTML = listKK.map(k => {
        const noKK = clean(getVal(k, "KK")); 
        const members = ALL_DATA.filter(w => clean(getVal(w, "KK")) === noKK && noKK !== "-");
        return `
          <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
            <div class="flex items-center gap-4 mb-5">
              <div class="bg-blue-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center font-black shadow-lg">${clean(getVal(k, "Blok"))}</div>
              <div class="flex-1">
                <p class="font-extrabold text-slate-800 leading-none mb-1">${getVal(k, "Nama")}</p>
                <p class="text-[10px] text-slate-400 font-mono">NO KK: ${noKK}</p>
              </div>
            </div>
            <div class="space-y-2 border-t pt-4">
               <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Anggota Keluarga (${members.length})</p>
               ${members.map(m => `
                 <div class="bg-slate-50/50 p-2.5 rounded-xl flex justify-between items-center text-[11px] cursor-pointer" onclick="showDetail('${getVal(m, "NIK")}')">
                    <span class="font-bold text-slate-600">${getVal(m, "Nama")}</span>
                    <span class="bg-white px-2 py-0.5 rounded-lg text-[9px] text-slate-400 border italic">${clean(getVal(m, "Status Keluarga"))}</span>
                 </div>
               `).join('')}
            </div>
          </div>
        `;
      }).join('');
    }

    // FORM LOGIC
    function openForm(nik = null) {
      const form = document.getElementById('entry-form');
      form.reset();
      document.getElementById('f-original-nik').value = nik || "";
      document.getElementById('form-title').innerText = nik ? "Edit Data Warga" : "Tambah Data Warga";
      
      if(nik) {
        const w = ALL_DATA.find(x => clean(getVal(x, "NIK")) == clean(nik));
        if(w) {
          document.getElementById('f-nik').value = clean(getVal(w, "NIK"));
          document.getElementById('f-kk').value = clean(getVal(w, "KK"));
          document.getElementById('f-nama').value = clean(getVal(w, "Nama"));
          document.getElementById('f-kelamin').value = clean(getVal(w, "Kelamin"));
          document.getElementById('f-agama').value = clean(getVal(w, "Agama"));
          document.getElementById('f-tempat').value = clean(getVal(w, "Tempat Lahir"));
          document.getElementById('f-perkawinan').value = clean(getVal(w, "Status Perkawinan"));
          document.getElementById('f-tinggal').value = clean(getVal(w, "Status Tinggal"));
          document.getElementById('f-blok').value = clean(getVal(w, "Blok"));
          document.getElementById('f-nomer').value = clean(getVal(w, "Nomer"));
          document.getElementById('f-rt').value = clean(getVal(w, "RT"));
          document.getElementById('f-alamat-ktp').value = clean(getVal(w, "Alamat KTP"));
          document.getElementById('f-status-kel').value = clean(getVal(w, "Status Keluarga"));
          document.getElementById('f-hp').value = clean(getVal(w, "No HP"));
          document.getElementById('f-pekerjaan').value = clean(getVal(w, "Pekerjaan"));
          
          const rawDate = getVal(w, "Tanggal Lahir");
          if(rawDate) {
              const d = new Date(rawDate);
              if(!isNaN(d.getTime())) document.getElementById('f-tanggal').value = d.toISOString().split('T')[0];
          }
        }
      }
      document.getElementById('modal-form').classList.add('active');
    }

    document.getElementById('entry-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      toggleLoading(true, "Menyimpan...");
      
      const fileInput = document.getElementById('f-foto');
      let base64Foto = "";
      if(fileInput.files[0]) {
        base64Foto = await toBase64(fileInput.files[0]);
      }

      // Gabungkan Blok dan Nomer untuk Alamat Tinggal
      const blokVal = document.getElementById('f-blok').value;
      const nomerVal = document.getElementById('f-nomer').value;
      const alamatTinggalOtomatis = `Blok ${blokVal} No. ${nomerVal}`;

      const payload = {
        originalNik: document.getElementById('f-original-nik').value,
        nik: document.getElementById('f-nik').value,
        kk: document.getElementById('f-kk').value,
        nama: document.getElementById('f-nama').value,
        kelamin: document.getElementById('f-kelamin').value,
        agama: document.getElementById('f-agama').value,
        tempat: document.getElementById('f-tempat').value,
        tanggal: document.getElementById('f-tanggal').value,
        perkawinan: document.getElementById('f-perkawinan').value,
        tinggal: document.getElementById('f-tinggal').value,
        blok: blokVal,
        nomer: nomerVal,
        rt: document.getElementById('f-rt').value,
        alamatKTP: document.getElementById('f-alamat-ktp').value,
        alamatTinggal: alamatTinggalOtomatis,
        statusKel: document.getElementById('f-status-kel').value,
        hp: document.getElementById('f-hp').value,
        pekerjaan: document.getElementById('f-pekerjaan').value,
        fotoData: base64Foto
      };

      const res = await callAPI('saveWarga', [payload]);
      if(res && res.success) {
        alert("Berhasil!");
        closeModal('form');
        await refreshData();
      } else { 
        alert("Gagal simpan: " + (res.error || "Cek koneksi")); 
      }
      toggleLoading(false);
    });

    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });

    function showDetail(nik) {
      const w = ALL_DATA.find(x => clean(getVal(x, "NIK")) == clean(nik));
      if(!w) return;
      document.getElementById('btn-edit-trigger').onclick = () => { closeModal('detail'); openForm(nik); };
      const fotoUrl = getVal(w, "Foto");
      document.getElementById('detail-body').innerHTML = `
        <div class="flex flex-col items-center mb-6">
          <div class="w-32 h-32 bg-slate-100 rounded-[2.5rem] overflow-hidden mb-4 shadow-xl border flex items-center justify-center">
             ${fotoUrl && fotoUrl.startsWith('http') ? `<img src="${fotoUrl}" class="w-full h-full object-cover">` : `<span class="material-icons text-7xl text-slate-200">account_circle</span>`}
          </div>
          <h4 class="font-black text-2xl text-slate-800 text-center leading-tight mb-2">${getVal(w, "Nama")}</h4>
          <span class="bg-blue-600 text-white px-5 py-1.5 rounded-2xl text-[10px] font-bold uppercase">${clean(getVal(w, "Status Keluarga"))}</span>
        </div>
        <div class="grid grid-cols-2 gap-3 text-xs">
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">NIK</p><p class="font-bold font-mono">${clean(getVal(w, "NIK"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">No KK</p><p class="font-bold font-mono">${clean(getVal(w, "KK"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">Jenis Kelamin</p><p class="font-bold">${clean(getVal(w, "Kelamin"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">Agama</p><p class="font-bold">${clean(getVal(w, "Agama"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">RT</p><p class="font-bold">${clean(getVal(w, "RT"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl"><p class="text-slate-400 font-bold text-[8px] uppercase">No HP</p><p class="font-bold">${clean(getVal(w, "No HP"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl col-span-2"><p class="text-slate-400 font-bold text-[8px] uppercase">Pekerjaan</p><p class="font-bold">${clean(getVal(w, "Pekerjaan"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl col-span-2"><p class="text-slate-400 font-bold text-[8px] uppercase">Alamat KTP</p><p class="font-bold text-slate-600">${clean(getVal(w, "Alamat KTP"))}</p></div>
          <div class="bg-slate-50 p-4 rounded-2xl col-span-2"><p class="text-slate-400 font-bold text-[8px] uppercase">Alamat Tinggal</p><p class="font-bold text-slate-600">${clean(getVal(w, "Alamat Tinggal"))}</p></div>
        </div>
      `;
      document.getElementById('modal-detail').classList.add('active');
    }

    function renderChart(rtData) {
      const labels = Object.keys(rtData).sort();
      const vals = labels.map(l => rtData[l]);
      if(rtChart) rtChart.destroy();
      const ctx = document.getElementById('chartRT').getContext('2d');
      rtChart = new Chart(ctx, {
        type: 'bar',
        data: { labels: labels.map(l => 'RT '+l), datasets: [{ data: vals, backgroundColor: '#2563eb', borderRadius: 8 }] },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
      });
    }

    function doSearch() {
      const q = document.getElementById('search').value.toLowerCase();
      renderWarga(ALL_DATA.filter(w => getVal(w, "Nama").toLowerCase().includes(q) || getVal(w, "NIK").toString().includes(q)));
    }

    function navigate(p) {
      document.querySelectorAll('.page').forEach(e => e.classList.toggle('active', e.id === 'page-'+p));
      document.querySelectorAll('.nav-item').forEach(e => e.classList.toggle('active', e.id === 'nav-'+p));
    }

    function logout() { location.reload(); }
    function closeModal(id) { document.getElementById('modal-'+id).classList.remove('active'); }
    function toggleLoading(s, txt) { 
        document.getElementById('loading-text').innerText = txt;
        document.getElementById('loading').classList.toggle('hidden', !s); 
    }
  </script>
</body>
</html>
