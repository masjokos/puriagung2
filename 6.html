<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puri Agung 2 - Manajemen Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .login-bg { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); position: relative; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .sidebar-item.active { background-color: #e0e7ff; color: #4338ca; border-right: 4px solid #4338ca; }
        .loader-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #4338ca; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-800">
    <!-- Overlay Loading -->
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[9999] hidden flex flex-col items-center justify-center text-white text-center p-6">
        <div class="loader-spinner w-12 h-12 border-4 mb-4"></div>
        <p id="loadingText" class="font-bold tracking-widest text-sm uppercase">Mohon Tunggu...</p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center login-bg p-6">
        <div class="glass-card p-8 rounded-[2rem] shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-white shadow-lg">
                    <i data-lucide="shield-check" size="32"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Puri Agung 2</h1>
                <p class="text-slate-500 text-sm">Manajemen Data Warga</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-wider text-slate-400 ml-1">Username</label>
                    <input type="text" id="username" required class="w-full p-4 mt-1 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Admin">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase tracking-wider text-slate-400 ml-1">Password</label>
                    <input type="password" id="password" required class="w-full p-4 mt-1 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all">
                    Masuk Sekarang
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden min-h-screen flex">
        <!-- Sidebar and Content here (Same as before) -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-100 flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white"><i data-lucide="home"></i></div>
                <span class="font-bold text-lg">PuriAgung2</span>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="showPage('dashboard')" class="sidebar-item w-full px-6 py-4 flex items-center gap-4 text-slate-500 hover:bg-slate-50 font-medium">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </button>
                <button onclick="showPage('dataWarga')" class="sidebar-item w-full px-6 py-4 flex items-center gap-4 text-slate-500 hover:bg-slate-50 font-medium">
                    <i data-lucide="users"></i> Data Warga
                </button>
            </nav>
            <div class="p-6 border-t border-slate-100">
                <button onclick="location.reload()" class="text-red-500 font-bold text-sm flex items-center gap-2">
                    <i data-lucide="log-out"></i> Keluar
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6">
                <h2 id="pageTitle" class="font-bold text-slate-800">Dashboard</h2>
                <span class="text-xs font-bold bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full">Admin Terverifikasi</span>
            </header>
            <div id="pageContainer" class="p-6 overflow-y-auto flex-1"></div>
        </main>
    </div>

    <script>
        // UPDATE: Ganti dengan URL Deployment terbaru Anda jika sudah update doGet di GAS
        const API_URL = "https://script.google.com/macros/s/AKfycbw_1NS4tKBP8nZPuJInNvbo72zG8GKJI8xzl1TEKsHugg7UwAZT-fqbMgJEPEDfykPx0Q/exec";
        let currentUser = null;
        let wargaData = [];

        window.onload = () => {
            lucide.createIcons();
            initLogin();
        };

        function fetchAPI(action, params = {}) {
            return new Promise((resolve) => {
                const callbackName = 'callback_' + Math.round(1000000 * Math.random());
                const script = document.createElement('script');
                script.id = callbackName;

                const timeout = setTimeout(() => {
                    cleanup();
                    resolve({ success: false, message: "Koneksi Timeout (Pastikan GAS sudah dideploy ke 'Anyone')" });
                }, 15000);

                window[callbackName] = (data) => {
                    clearTimeout(timeout);
                    cleanup();
                    resolve(data);
                };

                const cleanup = () => {
                    const sc = document.getElementById(callbackName);
                    if (sc) document.body.removeChild(sc);
                    delete window[callbackName];
                };

                const query = new URLSearchParams({
                    action: action,
                    callback: callbackName,
                    ...params
                });

                script.src = `${API_URL}?${query.toString()}`;
                script.onerror = () => {
                    clearTimeout(timeout);
                    cleanup();
                    resolve({ success: false, message: "Gagal memuat API (Periksa URL GAS)" });
                };
                document.body.appendChild(script);
            });
        }

        function initLogin() {
            document.getElementById('loginForm').onsubmit = async (e) => {
                e.preventDefault();
                const u = document.getElementById('username').value;
                const p = document.getElementById('password').value;
                
                setLoading(true, "Mengecek Kredensial...");
                const res = await fetchAPI('login', { username: u, password: p });
                
                if (res && res.success) {
                    currentUser = res.user;
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    await refreshData();
                    showPage('dashboard');
                } else {
                    alert(res.message || "Gagal Login");
                }
                setLoading(false);
            };
        }

        async function refreshData() {
            setLoading(true, "Memperbarui Data...");
            const res = await fetchAPI('getAllWarga');
            wargaData = Array.isArray(res) ? res : [];
            setLoading(false);
        }

        function showPage(pageId) {
            const container = document.getElementById('pageContainer');
            document.getElementById('pageTitle').innerText = pageId.toUpperCase();
            
            if (pageId === 'dashboard') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                            <h4 class="text-slate-400 text-xs font-bold uppercase tracking-widest">Total Warga</h4>
                            <p class="text-4xl font-black text-indigo-600 mt-2">${wargaData.length}</p>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <tr><th class="p-6">Nama</th><th class="p-6">NIK</th><th class="p-6">RT</th></tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${wargaData.map(w => `<tr><td class="p-6 font-bold">${w.Nama}</td><td class="p-6">${w.NIK}</td><td class="p-6">RT ${w.RT}</td></tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        function setLoading(s, t) {
            document.getElementById('loadingText').innerText = t;
            document.getElementById('loadingOverlay').classList.toggle('hidden', !s);
        }
    </script>
</body>
</html>
