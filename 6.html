<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WargaDigital - Sistem Informasi Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .animate-fade-up { animation: fadeUp 0.4s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // URL Web App dari Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycbw_1NS4tKBP8nZPuJInNvbo72zG8GKJI8xzl1TEKsHugg7UwAZT-fqbMgJEPEDfykPx0Q/exec";

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={`${className}`} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            // State utama aplikasi
            const [view, setView] = useState('login'); 
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [dataWarga, setDataWarga] = useState([]);
            const [search, setSearch] = useState('');
            const [rtFilter, setRtFilter] = useState('');
            const [selectedWarga, setSelectedWarga] = useState(null);
            const [authForm, setAuthForm] = useState({ username: '', password: '' });

            // Fungsi khusus untuk login
            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    // Kirim request ke Google Apps Script
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        body: JSON.stringify({ 
                            action: 'login', 
                            username: authForm.username, 
                            password: authForm.password 
                        })
                    });
                    
                    const data = await response.json();
                    if (data && data.success) {
                        setUser(data.user);
                        setView('dashboard');
                        fetchData();
                    } else {
                        alert("Login gagal. Periksa kembali username dan password Anda.");
                    }
                } catch (err) {
                    console.error("Login Error:", err);
                    alert("Gagal terhubung ke server. Pastikan Apps Script sudah aktif.");
                } finally {
                    setLoading(false);
                }
            };

            const fetchData = async () => {
                try {
                    const res = await fetch(API_URL + "?action=getAllWarga");
                    const data = await res.json();
                    if (data) setDataWarga(Array.isArray(data) ? data : (data.data || []));
                } catch (err) {
                    console.error("Fetch Data Error:", err);
                }
            };

            const stats = useMemo(() => {
                const total = dataWarga.length;
                const pria = dataWarga.filter(w => w.Kelamin === 'Laki-Laki' || w.Kelamin === 'L').length;
                const wanita = dataWarga.filter(w => w.Kelamin === 'Perempuan' || w.Kelamin === 'P').length;
                const kk = dataWarga.filter(w => w.StatusKeluarga === 'Kepala Keluarga').length;
                return { total, pria, wanita, kk };
            }, [dataWarga]);

            const filteredData = dataWarga.filter(w => {
                const term = search.toLowerCase();
                const matchSearch = (w.Nama?.toLowerCase().includes(term) || w.NIK?.toString().includes(term));
                const matchRT = rtFilter === "" || w.RT?.toString() === rtFilter;
                return matchSearch && matchRT;
            });

            // RENDER HALAMAN LOGIN
            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-900">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm animate-fade-up">
                            <div className="flex flex-col items-center mb-8">
                                <div className="bg-blue-600 p-4 rounded-2xl text-white mb-4 shadow-lg">
                                    <Icon name="users" size={40} />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">WargaDigital</h1>
                                <p className="text-slate-500 text-sm">Sistem Informasi Lingkungan</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-xs font-bold uppercase text-slate-400 ml-1">Nama Pengguna</label>
                                    <input 
                                        type="text" 
                                        required 
                                        className="w-full mt-1 p-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" 
                                        onChange={e => setAuthForm({...authForm, username: e.target.value})} 
                                    />
                                </div>
                                <div>
                                    <label className="text-xs font-bold uppercase text-slate-400 ml-1">Kata Sandi</label>
                                    <input 
                                        type="password" 
                                        required 
                                        className="w-full mt-1 p-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" 
                                        onChange={e => setAuthForm({...authForm, password: e.target.value})} 
                                    />
                                </div>
                                <button 
                                    disabled={loading} 
                                    className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition disabled:opacity-50"
                                >
                                    {loading ? "Menghubungkan..." : "Masuk"}
                                </button>
                                <div className="mt-4 p-3 bg-blue-50 rounded-xl border border-blue-100 text-[10px] text-blue-600 leading-relaxed text-center">
                                    <p>Pastikan Google Apps Script di-deploy sebagai 'Web App' dengan akses 'Anyone'.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            // RENDER HALAMAN DASHBOARD / DATA
            return (
                <div className="min-h-screen pb-24">
                    <header className="glass-effect sticky top-0 z-30 px-6 py-4 flex justify-between items-center border-b border-slate-200">
                        <div className="flex items-center gap-2">
                            <div className="bg-blue-600 p-1.5 rounded-lg text-white"><Icon name="users" size={20} /></div>
                            <span className="font-bold text-lg text-blue-600">WargaApps</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="text-[10px] bg-blue-50 text-blue-600 px-2.5 py-1 rounded-full font-bold uppercase">{user?.role || 'User'}</span>
                            <button onClick={() => setView('login')} className="p-2 text-slate-400"><Icon name="log-out" size={18} /></button>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto p-6 animate-fade-up">
                        {view === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 text-center">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Total Warga</p>
                                        <h2 className="text-3xl font-extrabold text-slate-800 mt-1">{stats.total}</h2>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 text-center">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Kepala Keluarga</p>
                                        <h2 className="text-3xl font-extrabold text-blue-600 mt-1">{stats.kk}</h2>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <h3 className="font-bold text-sm mb-6">Distribusi Jenis Kelamin</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <div className="flex justify-between text-xs font-bold mb-1.5"><span>Laki-Laki</span><span>{stats.pria}</span></div>
                                            <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full bg-blue-500" style={{ width: stats.total ? `${(stats.pria/stats.total)*100}%` : '0%' }}></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs font-bold mb-1.5"><span>Perempuan</span><span>{stats.wanita}</span></div>
                                            <div className="h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full bg-pink-500" style={{ width: stats.total ? `${(stats.wanita/stats.total)*100}%` : '0%' }}></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-bold text-sm">Data Terbaru</h3>
                                        <button onClick={() => setView('data')} className="text-xs font-bold text-blue-600">Lihat Semua</button>
                                    </div>
                                    <div className="space-y-3">
                                        {dataWarga.length > 0 ? dataWarga.slice(-3).reverse().map((w, i) => (
                                            <div key={i} className="flex items-center gap-3 p-2 bg-slate-50 rounded-xl">
                                                <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center font-bold text-blue-600 border border-slate-100">{w.Nama?.[0]}</div>
                                                <div className="flex-1">
                                                    <p className="text-sm font-bold text-slate-800">{w.Nama}</p>
                                                    <p className="text-[10px] text-slate-400 uppercase font-bold">RT {w.RT}</p>
                                                </div>
                                            </div>
                                        )) : <p className="text-center py-4 text-xs text-slate-400">Belum ada data</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'data' && (
                            <div className="space-y-4">
                                <div className="flex gap-2">
                                    <input type="text" placeholder="Cari NIK atau Nama..." className="flex-1 p-3 bg-white border border-slate-200 rounded-xl outline-none text-sm" onChange={e => setSearch(e.target.value)} />
                                    <select className="bg-white border border-slate-200 rounded-xl px-2 text-xs font-bold outline-none" onChange={e => setRtFilter(e.target.value)}>
                                        <option value="">Semua RT</option>
                                        {[1,2,3,4,5].map(v => <option key={v} value={v}>RT 0{v}</option>)}
                                    </select>
                                </div>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50">
                                    {filteredData.length > 0 ? filteredData.map((w, i) => (
                                        <div key={i} className="p-4 flex items-center gap-4 active:bg-slate-50 cursor-pointer" onClick={() => setSelectedWarga(w)}>
                                            <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center font-bold text-blue-600 text-sm">{w.Nama?.[0]}</div>
                                            <div className="flex-1 text-sm">
                                                <p className="font-bold text-slate-800">{w.Nama}</p>
                                                <p className="text-[10px] text-slate-400">{w.NIK} â€¢ RT 0{w.RT}</p>
                                            </div>
                                            <Icon name="chevron-right" size={16} className="text-slate-300" />
                                        </div>
                                    )) : <div className="p-8 text-center text-slate-400 text-sm italic">Data tidak ditemukan</div>}
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedWarga && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm" onClick={() => setSelectedWarga(null)}>
                            <div className="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden animate-fade-up" onClick={e => e.stopPropagation()}>
                                <div className="bg-blue-600 p-6 text-white text-center">
                                    <div className="w-16 h-16 bg-white/20 rounded-2xl mx-auto mb-3 flex items-center justify-center text-2xl font-bold">{selectedWarga.Nama?.[0]}</div>
                                    <h2 className="font-bold">{selectedWarga.Nama}</h2>
                                    <p className="text-xs text-blue-200">{selectedWarga.NIK}</p>
                                </div>
                                <div className="p-6 space-y-4 text-sm">
                                    <div className="flex justify-between border-b pb-2"><span className="text-slate-400">No. KK</span><span className="font-bold">{selectedWarga.NOKK}</span></div>
                                    <div className="flex justify-between border-b pb-2"><span className="text-slate-400">Gender</span><span className="font-bold">{selectedWarga.Kelamin}</span></div>
                                    <div className="flex justify-between border-b pb-2"><span className="text-slate-400">Wilayah</span><span className="font-bold">RT 0{selectedWarga.RT}</span></div>
                                    <div className="flex justify-between border-b pb-2"><span className="text-slate-400">Status</span><span className="font-bold text-blue-600">{selectedWarga.StatusKeluarga}</span></div>
                                </div>
                                <button className="w-full py-4 bg-slate-50 font-bold text-slate-400 border-t" onClick={() => setSelectedWarga(null)}>Tutup</button>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 glass-effect border-t border-slate-200 px-8 py-4 flex justify-between items-center z-40">
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="home" size={24} /><span className="text-[9px] font-bold uppercase tracking-widest">Beranda</span>
                        </button>
                        <button onClick={() => setView('data')} className={`flex flex-col items-center gap-1 ${view === 'data' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="database" size={24} /><span className="text-[9px] font-bold uppercase tracking-widest">Database</span>
                        </button>
                    </nav>

                    {loading && (
                        <div className="fixed inset-0 bg-white/60 backdrop-blur-[2px] z-[9999] flex flex-col items-center justify-center gap-4">
                            <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-[10px] font-bold text-blue-600 tracking-widest uppercase">Sinkronisasi...</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
